<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your store list</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="item1">Item One</label>
            <input id="Item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Item Two</label>
            <input id="Item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="blanks">Item Three</label>
            <input id="Item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">Item Four</label>
            <input id="Item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5">Item Five</label>
            <input id="Item5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item6">Item Six</label>
            <input id="Item6" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Create My List!</button>
        </form>
      </div>

      <div id="story">
        <h1>An amazing store list for you and your friends </h1>
        <ul>
          <li><span class="item1">1</span></li>
          <li><span class="item2">2</span></li>
          <li><span class="item3">3</span></li>
          <li><span class="item4">4</span></li>
          <li><span class="item5">5</span></li>
          <li><span class="item6">6</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
